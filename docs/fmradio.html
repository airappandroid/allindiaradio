<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b1020;
  --card:#1f2937;
  --accent:#22c55e;
  --text:#e5e7eb;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Roboto,sans-serif;
}

/* TOP BAR */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 16px;
  background:#020617;
  position:sticky;
  top:0;
  z-index:10;
}
.topbar h1{
  font-size:18px;
  margin:0;
}
.icon{
  font-size:18px;
}

/* CONTENT */
.container{
  padding:16px;
}

/* GRID */
.lang-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

/* CARD */
.lang-card{
  height:70px;
  border-radius:20px;
  background:linear-gradient(135deg,#1f2937,#111827);
  display:flex;
  align-items:center;
  gap:12px;
  padding:0 16px;
  font-size:15px;
  font-weight:500;
  position:relative;
  overflow:hidden;
}

/* ICON */
.lang-icon{
  font-size:20px;
}

/* ACCENT BAR */
.lang-card::after{
  content:'';
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:3px;
  background:linear-gradient(90deg,#22c55e,#16a34a);
  opacity:.6;
}

a{
  text-decoration:none;
  color:inherit;
}
</style>
</head>
